
	
	  <form method="POST" action="{SET}" >         
	
				
		<label>
		<input pattern="[0-9]{2,9}" id="identificacion" name="identificacion"  maxlength="10" placeholder="Identificacion:" required autofocus title="Digite Documento de Identificaci&oacute;n">
		</label>	
        
        <label>
		<input type="text" id="nombre" name="nombre" required  maxlength= "20"  placeholder="Nombre:"  pattern="[a-zA-Z]{1,20}{""}" title="Digite Nombre de arbitro" > 
        </label>
       
        <label>
		<input type="text" id="apellido" name="apellido"  maxlength= "20" required placeholder="Apellido:" pattern="[a-zA-Z]{1,20}{""}" title="Digite Apellido de arbitro">
        </label>  
        
		<label>
		<input type="Email" id="email" name="email" required maxlength= "30" placeholder="Email:" title="Digite Email del arbitro">		
    	</label>
		
		<label>
		<input type="text" id="tipo" name="tipo"  maxlength= "30" placeholder="tipo de arbitro:" title="Digite Tipo de arbitro">		
    	</label>
		
        <label>
		<input type="text" id="direccion" name="direccion"  maxlength= "50" placeholder="Dirección:" title="Digite dirección de arbitro">		
    	</label>
		
		<label>
		<input type="text" id="telefono" name="telefono"  maxlength= "12" placeholder="Teléfono:" title="Digite teléfono de arbitro">		
    	</label>
		
				
		<button id="submit" type="submit" name = "guardar" class="btn">Guardar</button> <button id="submit" type="reset" name = "reset" class="btn">Reset</button> 	  
            
	  
	  </form>
