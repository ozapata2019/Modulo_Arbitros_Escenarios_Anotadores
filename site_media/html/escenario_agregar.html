
	
	  <form method="POST" action="{SET}" >
				
		
        
        <label>
		<input type="text" id="nombre" name="nombre" required  maxlength= "100"  placeholder="Nombre:"  pattern="[a-zA-Z]{1,20}{""}" title="Digite Nombre de escenario" > 
        </label>
       
        <label>
		<input type="text" id="direccion" name="direccion"  maxlength= "20" required placeholder="direccion:" pattern="[a-zA-Z]{1,20}{""}" title="Digite direccion de escenario">
        </label>  
        
		<label>
		<input type="aforo" id="aforo" name="aforo" required maxlength= "30" placeholder="aforo:" title="Digite aforo del escenario">		
    	</label>
		
		<label>
		<input type="text" id="techomovible" name="techomovible"  maxlength= "30" placeholder="techomovible de escenario:" title="Digite techomovible de escenario">		
    	</label>
		       
	
				
		 <label>
		<input type="observaciones" id="observaciones" name="observaciones" required maxlength= "50" placeholder="observaciones:" pattern="[a-zA-Z]{1,20}{""}"  title="Digite observaciones del escenario">		
        </label>		
		
		
		
		<button id="submit" type="submit" name = "guardar" class="btn">Guardar</button> <button id="submit" type="reset" name = "reset" class="btn">Reset</button> 	  
            
	  
	  </form>
